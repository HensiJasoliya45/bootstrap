<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container ">
 <div class="row  min-vh-100 align-items-center justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title text-center"> Registration Form</h3>
        </div>
        <div class="card-body">
          <div class="row g-md-3">
            <!-- Image Section (Left Side) -->
            <div class="col-md-4">
              <img src="https://picsum.photos/400" class="img-fluid " alt="Picsum Image" style="height: 100%;">
            </div>

            <!-- Form Content (Right Side) -->
            <div class="col-md-8">
              <form>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="mb-3">
                 <label class="form-label">Types</label>
                 <div class="row">
                   <div class="col-2">
                     <div class="form-check">
                       <input class="form-check-input" type="radio" name="role" id="user" value="user" required>
                       <label class="form-check-label" for="user">User</label>
                     </div>
                   </div>
                   <div class="col-2">
                     <div class="form-check">
                       <input class="form-check-input" type="radio" name="role" id="admin" value="admin" required>
                       <label class="form-check-label" for="admin">Admin</label>
                     </div>
                   </div>
                 </div>
               </div>
              </form>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js (for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
