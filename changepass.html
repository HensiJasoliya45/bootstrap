<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>


  <div class="container">
  <div class="row d-flex min-vh-100 align-items-center justify-content-center">
   <div class="col-12 col-lg-6 col-xl-6 col-sm-8" >
    <div class="card shadow">
    <div class="card-header text-bg-primary ">
    <h4 class="text-center"> Change Password Form</h4>
   </div>
    <div class="card-body shadow">
     <div class="form">
      <div class="mb-3">
       <label for="oldpassword" class="form-label">Old Password</label>
       <input type="password" class="form-control" id="oldpassword" placeholder="Old Password" required>
     </div>
     <div class="mb-3">
       <label for="new_password" class="form-label">New Passsword</label>
       <input type="password" class="form-control" id="new_password" placeholder="New Password" required>
     </div>
     <div class="mb-3">
      <label for="confirm_new_password" class="form-label">Confirm New Password</label>
      <input type="password" class="form-control" id="confirm_new_password" placeholder=" confirm New Password" required>
    </div>
     <input type="submit" class="btn btn-primary w-100"  value="Change Password">

     </div>
   </div>
  </div>
   </div>
  </div>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
