<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>checkout form</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>


 <div class="container">
  <div class="row d-flex min-vh-100 align-items-center justify-content-center">
    <div class="col-12 col-lg-6 col-xl-6 col-sm-8" >
     <div class="card shadow">
     <div class="card-header text-bg-primary ">
      <h4 class="text-center">Credit Card Checkout Form</h4>
    </div>
     <div class="card-body shadow">
      <div class="form">
    <div class="mb-3">
     <label for="card_number" class="form-label">Card Number</label>
     <input type="text" class="form-control" id="card_number" placeholder=" card number" required>
   </div>
   <div class="mb-3">
    <label for="expiration-date" class="form-label">Expiration Date</label>
    <input type="text" class="form-control" id="expiration-date" placeholder="MM/YY" required>
  </div>
  <div class="mb-3">
   <label for="cvv">CVV</label>
   <input type="text" class="form-control" id="cvv" placeholder="CVV">
</div>
<div class="mb-3">
 <label for="card_holder">Card Holder Name</label>
 <input type="text" class="form-control" id="card_holder" placeholder="Card Holder Name">
  </div>
   <input type="submit"  class="btn btn-primary w-100" value="checkout">
    </div>
   </div>
  </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
